<!-- Base HTML template for doge-share Project  -->
<!-- Using Bootstrap for CSS  -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>{% if title %} {{ title }} {% else %} Hostel Finance Management {% endif %}</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <!-- Navbar section starts  -->
    <header>
      <nav class="">
          <div class="container-custom">
              <div class="row container-custom">
                  <div class="col-xl-4 navbar-custom container-custom">
                      <h3>
                          <a href="{% url 'home' %}" class="simple-a">Hostel Finance Management</a>
                      </h3>
                  </div>
                  <div class="col-3 container-custom">

                  </div>
                  <div class="col-3 container-custom profile-name">
                      {% block greeting %}
                        
                      {% endblock greeting %}
                  </div>
                  
                  {% if user.is_authenticated %}
                  <div class="col-2 navbar-logout-div">
                    <h3>
                      <a href="{% url 'logout' %}">Logout</a>
                    </h3>
                  </div>
                  {% endif %}
                    
                  
              </div>
          </div>
      </nav>
  </header>
    <!-- Navbar Section ends  -->

    {% block content %} {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
